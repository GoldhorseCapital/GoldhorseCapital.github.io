<!DOCTYPE html>
<html>
<head>
    <title>Price Level Graph</title>
    <style>
        .axis {
            stroke: black;
            stroke-width: 2;
        }
        .tick {
            stroke: black;
            stroke-width: 1;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .price-line {
            stroke: blue;
            stroke-width: 2;
            fill: none;
        }
        .initial-price {
            stroke: green;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .strike-price {
            stroke: red;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .ki-price {
            stroke: purple;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
    </style>
</head>
<body>
    <svg width="600" height="400" viewBox="0 0 600 400">
        <!-- Y-axis -->
        <line x1="50" y1="50" x2="50" y2="350" class="axis" />
        <!-- X-axis -->
        <line x1="50" y1="350" x2="550" y2="350" class="axis" />

        <!-- Y-axis ticks and labels -->
        <line x1="45" y1="50" x2="50" y2="50" class="tick" />
        <text x="30" y="55" class="label">150%</text>
        <line x1="45" y1="150" x2="50" y2="150" class="tick" />
        <text x="30" y="155" class="label">100%</text>
        <line x1="45" y1="250" x2="50" y2="250" class="tick" />
        <text x="30" y="255" class="label">50%</text>
        <line x1="45" y1="350" x2="50" y2="350" class="tick" />
        <text x="30" y="355" class="label">0%</text>

        <!-- X-axis ticks and labels (assuming 6 months) -->
        <line x1="50" y1="350" x2="50" y2="355" class="tick" />
        <text x="50" y="370" class="label">0</text>
        <line x1="150" y1="350" x2="150" y2="355" class="tick" />
        <text x="150" y="370" class="label">1</text>
        <line x1="250" y1="350" x2="250" y2="355" class="tick" />
        <text x="250" y="370" class="label">2</text>
        <line x1="350" y1="350" x2="350" y2="355" class="tick" />
        <text x="350" y="370" class="label">3</text>
        <line x1="450" y1="350" x2="450" y2="355" class="tick" />
        <text x="450" y="370" class="label">4</text>
        <line x1="550" y1="350" x2="550" y2="355" class="tick" />
        <text x="550" y="370" class="label">5</text>

        <!-- Reference lines -->
        <line x1="50" y1="150" x2="550" y2="150" class="initial-price" />
        <text x="560" y="155" class="label">Initial (100%)</text>
        <line x1="50" y1="190" x2="550" y2="190" class="strike-price" />
        <text x="560" y="195" class="label">Strike (80%)</text>
        <line x1="50" y1="250" x2="550" y2="250" class="ki-price" />
        <text x="560" y="255" class="label">KI (50%)</text>

        <!-- Price path -->
        <path d="M50,150 L150,110 L250,70 L350,110 L450,150 L550,175" class="price-line" />
    </svg>
</body>
</html>
