```html
<!DOCTYPE html>
<html>
<head>
    <title>Price Level Graph</title>
    <style>
        .axis {
            stroke: black;
            stroke-width: 2;
        }
        .tick {
            stroke: black;
            stroke-width: 1;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .price-line {
            stroke: blue;
            stroke-width: 2;
            fill: none;
        }
        .initial-line {
            stroke: green;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .strike-line {
            stroke: red;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .ki-line {
            stroke: orange;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .point {
            fill: blue;
        }
    </style>
</head>
<body>
    <svg width="600" height="400" viewBox="0 0 600 400">
        <!-- Y-axis -->
        <line x1="50" y1="50" x2="50" y2="350" class="axis" />
        <!-- Y-axis ticks and labels -->
        <line x1="45" y1="50" x2="50" y2="50" class="tick" />
        <text x="30" y="55" class="label">150%</text>
        <line x1="45" y1="150" x2="50" y2="150" class="tick" />
        <text x="30" y="155" class="label">100%</text>
        <line x1="45" y1="250" x2="50" y2="250" class="tick" />
        <text x="30" y="255" class="label">50%</text>
        <line x1="45" y1="350" x2="50" y2="350" class="tick" />
        <text x="30" y="355" class="label">0%</text>
        <text x="20" y="200" transform="rotate(-90, 20, 200)" class="label">Price Level</text>

        <!-- X-axis -->
        <line x1="50" y1="350" x2="550" y2="350" class="axis" />
        <!-- X-axis ticks and labels -->
        <line x1="150" y1="350" x2="150" y2="355" class="tick" />
        <text x="145" y="370" class="label">1</text>
        <line x1="250" y1="350" x2="250" y2="355" class="tick" />
        <text x="245" y="370" class="label">2</text>
        <line x1="350" y1="350" x2="350" y2="355" class="tick" />
        <text x="345" y="370" class="label">3</text>
        <line x1="450" y1="350" x2="450" y2="355" class="tick" />
        <text x="445" y="370" class="label">4</text>
        <line x1="550" y1="350" x2="550" y2="355" class="tick" />
        <text x="545" y="370" class="label">5</text>
        <text x="300" y="390" class="label">Time (Months)</text>

        <!-- Reference lines -->
        <line x1="50" y1="150" x2="550" y2="150" class="initial-line" />
        <text x="560" y="155" class="label">Initial (100%)</text>
        <line x1="50" y1="230" x2="550" y2="230" class="strike-line" />
        <text x="560" y="235" class="label">Strike (80%)</text>
        <line x1="50" y1="250" x2="550" y2="250" class="ki-line" />
        <text x="560" y="255" class="label">KI (50%)</text>

        <!-- Price path -->
        <path d="M 50 150 
                 C 100 110, 150 70, 200 70 
                 C 250 70, 300 110, 350 150 
                 C 400 190, 450 230, 500 270 
                 C 550 310, 550 310, 550 270" class="price-line" />

        <!-- Points -->
        <circle cx="50" cy="150" r="3" class="point" />
        <circle cx="200" cy="70" r="3" class="point" />
        <circle cx="350" cy="150" r="3" class="point" />
        <circle cx="500" cy="270" r="3" class="point" />
        <circle cx="550" cy="270" r="3" class="point" />

        <!-- Point labels -->
        <text x="60" y="145" class="label">Start (100%)</text>
        <text x="210" y="65" class="label">Peak (120%)</text>
        <text x="360" y="145" class="label">100%</text>
        <text x="510" y="265" class="label">75%</text>
    </svg>
</body>
</html>
