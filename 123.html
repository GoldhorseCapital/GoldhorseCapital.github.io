```html
<!DOCTYPE html>
<html>
<head>
    <title>Price Level Graph</title>
    <style>
        .axis {
            stroke: black;
            stroke-width: 2;
        }
        .grid {
            stroke: #ccc;
            stroke-width: 1;
            stroke-dasharray: 4,4;
        }
        .price-line {
            stroke: blue;
            stroke-width: 3;
            fill: none;
        }
        .initial-line {
            stroke: green;
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
        .strike-line {
            stroke: red;
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
        .ki-line {
            stroke: orange;
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="600" height="400" viewBox="0 0 600 400">
        <!-- Y-axis -->
        <line x1="50" y1="50" x2="50" y2="350" class="axis" />
        <!-- X-axis -->
        <line x1="50" y1="350" x2="550" y2="350" class="axis" />

        <!-- Y-axis labels -->
        <text x="30" y="50" class="label">150%</text>
        <text x="30" y="150" class="label">100%</text>
        <text x="30" y="250" class="label">50%</text>
        <text x="30" y="350" class="label">0%</text>

        <!-- X-axis labels -->
        <text x="50" y="370" class="label">0</text>
        <text x="150" y="370" class="label">1</text>
        <text x="250" y="370" class="label">2</text>
        <text x="350" y="370" class="label">3</text>
        <text x="450" y="370" class="label">4</text>
        <text x="550" y="370" class="label">5</text>

        <!-- Grid lines -->
        <line x1="50" y1="50" x2="550" y2="50" class="grid" />
        <line x1="50" y1="150" x2="550" y2="150" class="grid" />
        <line x1="50" y1="250" x2="550" y2="250" class="grid" />
        <line x1="150" y1="50" x2="150" y2="350" class="grid" />
        <line x1="250" y1="50" x2="250" y2="350" class="grid" />
        <line x1="350" y1="50" x2="350" y2="350" class="grid" />
        <line x1="450" y1="50" x2="450" y2="350" class="grid" />

        <!-- Reference lines -->
        <line x1="50" y1="150" x2="550" y2="150" class="initial-line" />
        <text x="560" y="155" class="label">Initial (100%)</text>
        
        <line x1="50" y1="190" x2="550" y2="190" class="strike-line" />
        <text x="560" y="195" class="label">Strike (80%)</text>
        
        <line x1="50" y1="250" x2="550" y2="250" class="ki-line" />
        <text x="560" y="255" class="label">KI (50%)</text>

        <!-- Price path -->
        <path d="M 50 150 
                C 150 50, 250 50, 350 50
                C 450 150, 550 175, 550 175" 
              class="price-line" />
        
        <!-- Points -->
        <circle cx="50" cy="150" r="4" fill="blue" />
        <circle cx="150" cy="100" r="4" fill="blue" />
        <circle cx="250" cy="70" r="4" fill="blue" />
        <circle cx="350" cy="50" r="4" fill="blue" />
        <circle cx="450" cy="100" r="4" fill="blue" />
        <circle cx="550" cy="175" r="4" fill="blue" />
        
        <!-- Final price label -->
        <text x="540" y="165" class="label">75%</text>
        <text x="340" y="40" class="label">120%</text>
    </svg>
</body>
</html>
