<!DOCTYPE html>
<html>
<head>
    <title>Price Level Graph</title>
    <style>
        .axis {
            stroke: black;
            stroke-width: 2;
        }
        .grid {
            stroke: lightgray;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .price-line {
            stroke: blue;
            stroke-width: 2;
            fill: none;
        }
        .level-line {
            stroke: red;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="600" height="400" viewBox="0 0 600 400">
        <!-- Y-axis -->
        <line x1="50" y1="350" x2="50" y2="50" class="axis" />
        <!-- X-axis -->
        <line x1="50" y1="350" x2="550" y2="350" class="axis" />

        <!-- Y-axis labels -->
        <text x="30" y="50" class="label">150%</text>
        <text x="30" y="150" class="label">100%</text>
        <text x="30" y="250" class="label">50%</text>
        <text x="30" y="350" class="label">0%</text>

        <!-- Y-axis grid lines -->
        <line x1="50" y1="50" x2="550" y2="50" class="grid" />
        <line x1="50" y1="150" x2="550" y2="150" class="grid" />
        <line x1="50" y1="250" x2="550" y2="250" class="grid" />

        <!-- X-axis labels -->
        <text x="50" y="370" class="label">0</text>
        <text x="150" y="370" class="label">1</text>
        <text x="250" y="370" class="label">2</text>
        <text x="350" y="370" class="label">3</text>
        <text x="450" y="370" class="label">4</text>
        <text x="550" y="370" class="label">5</text>

        <!-- Level lines -->
        <line x1="50" y1="150" x2="550" y2="150" class="level-line" />
        <text x="560" y="155" class="label">Initial (100%)</text>
        
        <line x1="50" y1="190" x2="550" y2="190" class="level-line" />
        <text x="560" y="195" class="label">Strike (80%)</text>
        
        <line x1="50" y1="250" x2="550" y2="250" class="level-line" />
        <text x="560" y="255" class="label">KI (50%)</text>

        <!-- Price line -->
        <path d="M50,150 L150,110 L250,70 L350,110 L450,170 L550,190" class="price-line" />

        <!-- Points -->
        <circle cx="50" cy="150" r="3" fill="blue" />

        <circle cx="450" cy="170" r="3" fill="blue" />
        <circle cx="550" cy="190" r="3" fill="blue" />

        <!-- Axis titles -->
        <text x="300" y="390" class="label">Time (months)</text>
        <text x="20" y="200" class="label" transform="rotate(-90, 20, 200)">Price Level</text>
    </svg>
</body>
</html>
